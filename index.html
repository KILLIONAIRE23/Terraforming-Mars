
<!DOCTYPE html>
<html>
<head>
    <title>Terraforming Mars Tag Manager</title>
    <style>
        body {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;            /* Set to half of the available width */
            max-width: 700px;      /* It won't grow beyond 700px */
            min-width: 400px;      /* Set a minimum width to keep it readable */
            margin: 0 auto;        /* Center the table horizontally */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;         /* Optional: Add padding to improve spacing */
            border: 1px solid #fff;
            text-align: center;
        }

        td {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .tag-container {
            display: flex;
            align-items: center;
        }

        .tag-container img {
            margin-right: 10px;
            width: 40px;
            height: auto;
        }

        .tracker {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #fff;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        // Fetch data from the local file within the repository
        window.onload = function() {
            fetch('database.json') // Relative path to the file in the same directory
                .then(response => response.json()) // Assuming it's a JSON file
                .then(data => {
                    console.log(data);
                    // You could update elements on the page using the fetched data here
                })
                .catch(error => console.error('Error fetching database:', error));
        };
    </script>
</head>
<body>
    <h1>Terraforming Mars Tag Manager</h1>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Earth Tag" src="https://killionaire23.github.io/Terraforming-Mars/Earth.png" />
                        <span>Earth Tag</span>
                    </div>
                </td>
                <td><span id="earthCount">0</span></td>
                <td><button onclick="changeCount('earth', 1)">Add</button><button onclick="changeCount('earth', -1)">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Space Tag" src="https://killionaire23.github.io/Terraforming-Mars/Space.png" />
                        <span>Space Tag</span>
                    </div>
                </td>
                <td><span id="spaceCount">0</span></td>
                <td><button onclick="changeCount('space', 1)">Add</button><button onclick="changeCount('space', -1)">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Animal Tag" src="https://killionaire23.github.io/Terraforming-Mars/Animal.png" />
                        <span>Animal Tag</span>
                    </div>
                </td>
                <td><span id="animalCount">0</span></td>
                <td><button onclick="changeCount('animal', 1)">Add</button><button onclick="changeCount('animal', -1)">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Plant Tag" src="https://killionaire23.github.io/Terraforming-Mars/Plant.png" />
                        <span>Plant Tag</span>
                    </div>
                </td>
                <td><span id="plantCount">0</span></td>
                <td><button onclick="changeCount('plant', 1)">Add</button><button onclick="changeCount('plant', -1)">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Building Tag" src="https://killionaire23.github.io/Terraforming-Mars/Building.png" />
                        <span>Building Tag</span>
                    </div>
                </td>
                <td><span id="buildingCount">0</span></td>
                <td><button onclick="changeCount('building', 1)">Add</button><button onclick="changeCount('building', -1)">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <div class="tag-container">
                        <img alt="Event Tag" src="https://killionaire23.github.io/Terraforming-Mars/Event.png" />
                        <span>Event Tag</span>
                    </div>
                </td>
                <td><span id="eventCount">0</span></td>
                <td><button onclick="changeCount('event', 1)">Add</button><button onclick="changeCount('event', -1)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div class="tracker">
        <h3>Victory Points Tracker</h3>
        <p>Current VP: <span id="vpCount">0</span></p>
        <button onclick="changeVP(1)">Add VP</button>
        <button onclick="changeVP(-1)">Remove VP</button>
    </div>

    <div class="tracker">
        <h3>Terraforming Rating (TR) Tracker</h3>
        <p>Current TR: <span id="trCount">0</span></p>
        <button onclick="changeTR(1)">Add TR</button>
        <button onclick="changeTR(-1)">Remove TR</button>
    </div>

    <script>
        function changeCount(tag, value) {
            const countElement = document.getElementById(tag + 'Count');
            let count = parseInt(countElement.innerText);
            count += value;
            count = count < 0 ? 0 : count; // Ensure count does not go below 0
            countElement.innerText = count;
        }

        function changeVP(value) {
            const vpElement = document.getElementById('vpCount');
            let vp = parseInt(vpElement.innerText);
            vp += value;
            vp = vp < 0 ? 0 : vp; // Ensure VP does not go below 0
            vpElement.innerText = vp;
        }

        function changeTR(value) {
            const trElement = document.getElementById('trCount');
            let tr = parseInt(trElement.innerText);
            tr += value;
            tr = tr < 0 ? 0 : tr; // Ensure TR does not go below 0
            trElement.innerText = tr;
        }
    </script>
</body>
</html>
